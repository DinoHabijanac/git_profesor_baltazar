name: Enforce Owner Approval

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  require-owner-review:
    runs-on: ubuntu-latest
    steps:
      - name: Check for Owner's review
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const ownerUsername = "njaFra";
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });

            const approvedByOwner = reviews.some(review =>
              review.state === "APPROVED" && review.user.login === ownerUsername
            );

            if (!approvedByOwner) {
              core.setFailed(`PR nije odobrio @${ownerUsername}. Potreban code review!`);
            } else {
              console.log(`PR je odobrio @${ownerUsername}. Sve u redu.`);
            }
